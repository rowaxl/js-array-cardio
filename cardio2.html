<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?
    const thisYear = 2020;
    console.group('Some and Every Checks');
    console.log(
      'Is at least one person 19 or older?: ',
      people.some(person => thisYear - person.year > 19) ? 'Yes' : 'No'
    );

    console.log(
      'Is everyone 19 or older?: ',
      people.every(person => thisYear - person.year > 19) ? 'Yes' : 'No'
    );
    console.groupEnd('Some and Every Checks');

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const targetID = 823423;
    console.group('Find the comment with the ID');
    console.log(
      'Comment with the ID of 823423: ',
      comments.find(comment => comment.id === targetID)
    );
    console.groupEnd('Find the comment with the ID');


    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    console.group('Find the comment with the ID');
    const targetIndex = comments.findIndex(comment => comment.id === targetID);
    comments.splice(targetIndex, 1);

    console.log(
      'Delete comment with the ID of 823423: ',
      comments
    );
    console.groupEnd('Find the comment with the ID');

  </script>
</body>
</html>
